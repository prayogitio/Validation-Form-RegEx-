<!doctype html>
<html>
    <head>
        <title>Form Validation with RegEx</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-lg-6 col-lg-offset-3">
                <h1 class="text-center">Form Validation with RegEx</h1>
                <br/>
                <form>
                    <div class="form-group has-error" id="username">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" aria-describedby="userHelp" placeholder="Enter Username..." />
                        <small id="userHelp" class="form-text text-muted">Must be 8 - 15 letter or number</small>
                    </div>
                    <div class="form-group has-error" id="email">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email..." />
                        <small id="emailHelp" class="form-text text-muted">Your email won't be shared to anyone. eg: tio.qynxx@gmail.com</small>
                    </div>
                    <div class="form-group has-error" id="password">
                        <label for="password">Password:</label>
                        <input type="text" name="password" class="form-control" aria-describedby="passHelp" placeholder="Enter Password..." />
                        <small id="passHelp" class="form-text text-muted">Must be 8 - 20 alphanumeric (@, _ and - (hypens) are also allowed</small>
                    </div>
                    <div class="form-group has-error" id="phone">
                        <label for="phone">Phone Number:</label>
                        <input type="text" name="phone" class="form-control" aria-describedby="phoneHelp" placeholder="Your number" />
                        <small id="phoneHelp" class="form-text text-muted">Must be valid Indonesia Number (+62) followed by 11-12 numbers</small>
                    </div>
                    <div class="form-group">
                        <button name="btnLogin" class="btn btn-danger disabled">Login</button>
                    </div>  
                </form>
            </div>
        </div>
        <script src="validize.js"></script>
    </body>
</html>
